name: Build ChromeOS Release

on:
    push:
        tags:
          - 'v*'
    workflow_call:
        inputs:
            codename:
                required: true
                default: voxel
                type: string
            target:
                required: true
                type: string
            tag:
                type: string
                description: 'Tag to release (e.g. v1.0.0)'
                required: true
                default: 'v1.0.0'
            prerelease:
                description: "Prerelease"
                required: false
                default: false
                type: boolean

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            actions: write
            contents: read
        steps:
          - name: Checkout code
            uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

          - name: Delete workflow runs
            uses: Mattraks/delete-workflow-runs@v2
            with:
                token: ${{ github.token }}
                repository: ${{ github.repository }}
                retain_days: 7
                keep_minimum_runs: 6

          - name: Build ChromeOS
            run: |
              chmod +x build.sh
              ./build.sh ${{ inputs.codename }}
          
          - name: Upload image
            uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
            with:
              name: chromeos-${{ inputs.codename }}
              path: chromeos/chromeos.img
    
    publish:
        runs-on: ubuntu-latest
        permissions: write-all
        needs: [build]

        steps:
            - name: Checkout branch
              uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
              with:
                ref: ${{ inputs.target }}
                fetch-depth: 0

            - name: Download Image
              uses: actions/download-artifact@v4
              with:
                name: chromeos-${{ inputs.codename }}
                path: .

            - name: Set tag from input or trigger
              id: set_tag
              run: |
                if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
                    echo "::set-output name=tag::${{ github.event.inputs.tag }}"
                else
                    echo "::set-output name=tag::$(echo "${{ github.ref }}" | sed 's/refs\/tags\///')"
                fi

            - name: Get previous tag
              id: prev_tag
              run: |
                # Find the previous tag, excluding the current tag
                prev_tag=$(git describe --tags --abbrev=0 ${{ steps.set_tag.outputs.tag }}^)
                echo "::set-output name=prev_tag::${prev_tag}"

            - name: Publish release
              uses: notpeelz/action-gh-create-release@v5.0.1
              with:
                target: ${{ inputs.target }}
                tag: ${{ steps.set_tag.outputs.tag }}
                prerelease: ${{ inputs.prerelease }}
                draft: false
                strategy: replace
                title: Release ${{ steps.set_tag.outputs.tag }}
                body: |
                    ## Changelog

                    Changes since the last release: [${{ steps.prev_tag.outputs.prev_tag }}...${{ steps.set_tag.outputs.tag }}](https://github.com/${{ github.repository }}/compare/${{ steps.prev_tag.outputs.prev_tag }}...${{ steps.set_tag.outputs.tag }})

                    ---
                    
                    Build made in GitHub Actions.
                files: |
                    google-messages.flatpak
                    GoogleMessages.tar.xz
